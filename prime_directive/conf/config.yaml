system:
  editor_cmd: windsurf
  editor_args:
    - -n
  ai_model: gpt-4o-mini
  ai_model_hq: gpt-4o  # High-quality model for --hq freezes
  ai_provider: openai
  ai_fallback_provider: none
  ai_fallback_model: gpt-4o-mini
  ai_require_confirmation: false
  openai_api_url: https://api.openai.com/v1/chat/completions
  openai_timeout_seconds: 10.0
  openai_max_tokens: 150
  ollama_api_url: http://localhost:11434/api/generate
  ollama_timeout_seconds: 5.0
  ollama_max_retries: 2
  ollama_backoff_seconds: 0.5
  ai_monthly_budget_usd: 10.0  # Monthly budget for paid AI (OpenAI)
  ai_cost_per_1k_tokens: 0.002  # Estimated cost per 1K output tokens
  db_path: ~/.prime-directive/data/prime.db
  log_path: ~/.prime-directive/logs/pd.log
  mock_mode: false
  auto_install_python_deps: false  # Auto-install allowlisted Python deps if missing

repos:
  # The system managing itself
  prime-directive:
    id: prime-directive
    path: ${oc.env:HOME}/prime-directive
    priority: 10
    active_branch: main
  # GitHub profile README repo
  github-profile:
    id: github-profile
    path: ${oc.env:HOME}/ImmortalDemonGod-1
    priority: 5
    active_branch: main
  # Flash Core
  flashcore:
    id: flashcore
    path: ${oc.env:HOME}/flashcore
    priority: 9
    active_branch: main
  # Add your other repos here:
  # rna-predict:
  #   id: rna-predict
  #   path: /Users/tomriddle1/rna_predict
  #   priority: 9
  #   active_branch: main

hydra:
  run:
    dir: .
  output_subdir: null
  job:
    chdir: false
